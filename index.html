<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="assets/images/icon.png">

    <!-- TODO: conflict with other js, need to resolve -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <title>Movie Box</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <table class="upcomingCard">
                    <tr>
                        <th>Upcoming<br> M o v i e s</th>
                    </tr>
                </table>
                <!-- <div id="upcomingMovies"></div> -->

            </div>

            <div class="col-md-8">

                <div class="logo-top-container">
                    <h2 class="logoTop">M O V I E</h2>
                </div>

                <div class="search-content">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button id="topic-search" class="btn btn-primary" type="button">Search</button>
                        </div>
                        <input id="topic-input" type="text" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>


                <div class="search-result">
                    <div id="movieTi"></div>
                    <div id="stars"></div>
                    <div id="movieRa"></div>
                    <div id="movieRD"></div>
                    <div id="movieOv"></div>
                    <div id="topic-result"></div>
                </div>


                <div class="button-container">
                    <div class="box-container">
                        <h2 class="logoBtm">B O X</h2>
                        <button id="bttn" type="button" class="btn btn-primary">+</button>
                    </div>
                </div>
            </div>


            <div class="col-md-2">
                <table>
                    <tr>
                        <th>Previously Searched</th>
                    </tr>
                </table>
                <div class="previousSearch"></div>


            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Movie Box</h4>
                    </div>
                    <div class="modal-body">
                        <p>Please enter a movie name</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/button.js"></script>
        <script src="assets/javascript/api.js"></script>
        <script src="assets/javascript/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</body>


</html>
